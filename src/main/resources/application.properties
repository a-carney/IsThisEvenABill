spring.application.name=IsThisActuallyABill

# External API URLs
api.cpt-url=${CPT_API_URL}
api.icd-url=https://clinicaltables.nlm.nih.gov/api/icd10cm/v3/search
api.npi-url=https://npiregistry.cms.hhs.gov/api/?version=2.1

# Security configurations (to be implemented)
# Example placeholders
security.api-key=${SECURITY_API_KEY}

# Spring Security configurations
spring.security.user.name=admin
spring.security.user.password=adminpassword

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cpt_code_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool configuration (optional)
spring.datasource.hikari.maximum-pool-size=5

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
